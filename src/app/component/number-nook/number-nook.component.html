@for (d of numSequence.digits; track d) {
  <number-card
    class="numbercard"
    [digit]="d"
    [ngClass]="'numbercard--color' + d.pow"
  ></number-card>
}
<input
  #numberInput
  type="number"
  (input)="onNumberChange($event)"
  class="input__number"
  [min]="min"
  [max]="max"
  [value]="init"
/>
