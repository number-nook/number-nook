<div class="and" [innerHTML]="andString() | nbspFallback"></div>
<div class="spell">
  <span
    class="spell__numex"
    [ngClass]="{ 'spell__numex--empty': isEmptySpell }"
    [innerHTML]="spell | nbspFallback"
  ></span>
  <span class="spell__comma" [innerHTML]="comma | nbspFallback"></span>
</div>
