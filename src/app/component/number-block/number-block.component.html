<div class="dp" [innerHTML]="decimalPlace"></div>

<div class="scale">
  x<span class="base10">{{ base10 }}</span>
</div>

<div class="eggbox">
  @for (i of ten; track i) {
    <div [ngClass]="{ 'egg--fill': i <= digit.symbol }" class="egg">
      <span class="size">{{ base10 }}</span>
    </div>
  }
</div>
